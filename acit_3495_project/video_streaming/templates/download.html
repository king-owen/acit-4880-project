<html>
   <body>
      <form action = "http://localhost:5001/downloader" method = "GET" 
         enctype = "multipart/form-data">
         <ul id="listwithhandles">
            {% for video in videos %}
               <li>
                  <span class="myhandle">:+:</span>
                  <input type="hidden" name="handles[]" value="{{ video }}"/> {{video}}
               </li>
            {% endfor %}
         </ul>
      </form>   
   </body>
</html>
