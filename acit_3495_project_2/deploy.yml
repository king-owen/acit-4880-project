---
#sets up the mysql server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: kingofthewestwest/mysql_2
        ports:
          - containerPort: 3306
---
#sets uo the ftp server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftp-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftp
  template:
    metadata:
      labels:
        app: ftp
    spec:
      containers:
      - name: ftp
        #image: file_system
        image: kingofthewestwest/file_2
        ports:
          - containerPort: 21
---
#sets up the auth server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
