      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: kingofthewestwest/auth_2
        ports:
          - containerPort: 8081
---
#sets up the upload server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload
  template:
    metadata:
      labels:
        app: upload
    spec:
      containers:
      - name: upload
        image: kingofthewestwest/upload_2
        ports:
          - containerPort: 5000
---
#sets up the download server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stream
  template:
    metadata:
      labels:
        app: stream
    spec:
      containers:
      - name: stream
        image: kingofthewestwest/stream_2
        ports:
          - containerPort: 5050
